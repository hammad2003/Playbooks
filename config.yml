---
- name: Configurar sudoers con Ansible
  hosts: clientes_1
  become: yes
  tasks:
    - name: Añadir permisos para usuario en sudoers
      lineinfile:
        dest: /etc/sudoers
        insertafter: 'root\tALL=(ALL:ALL) ALL'
        line: 'usuario ALL=(ALL) NOPASSWD: ALL'
        validate: 'visudo -cf %s'

    - name: Añadir permisos para grupo sudo en sudoers
      lineinfile:
        dest: /etc/sudoers
        insertafter: '%sudo   ALL=(ALL:ALL) ALL'
        line: '%sudo   ALL=(ALL) NOPASSWD: ALL'
        validate: 'visudo -cf %s'

- name: Configurar página web con Apache y MySQL
  hosts: clientes_1
  become: yes
  tasks:
    - name: Actualizar lista de paquetes
      apt:
        update_cache: yes

    - name: Instalar paquetes necesarios
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - apache2
        - mysql-server
        - git
        - openjdk-18-jre
        - openjdk-18-jdk
        - php
        - libapache2-mod-php
        - php-mysql
        - python3-pymysql

    - name: Limpiado el directorio HTML
      shell: cd /var/www/ && sudo rm -r html/*
      become: yes

    - name: Clonar repositorio de HTML
      git:
        repo: https://github.com/McMiguel2004/html3.git
        dest: /var/www/html/html3
        force: yes
      become: yes

    - name: Mover archivos del repositorio a la carpeta de Apache
      shell: cd /var/www/html && sudo mv html3/* . && sudo rm -r html3
      become: yes

    - name: Crear base de datos y usuario
      shell: |
        mysql -u root -e "CREATE DATABASE IF NOT EXISTS smai;"
        mysql -u root -e "CREATE USER IF NOT EXISTS 'usuario'@'localhost' IDENTIFIED WITH mysql_native_password BY 'usuario';"
        mysql -u root -e "GRANT ALL ON smai.* to 'usuario'@'localhost';"
      become: yes

    - name: Crear las tablas
      shell: |
        mysql -u usuario -pusuario -D smai -e "CREATE TABLE IF NOT EXISTS usuarios (
          id INT AUTO_INCREMENT PRIMARY KEY,
          nombre VARCHAR(255),
          correo VARCHAR(255) UNIQUE,
          contrasena VARCHAR(255),
          servidores_creados INT DEFAULT 0
        );"

        mysql -u usuario -pusuario -D smai -e "CREATE TABLE IF NOT EXISTS servidores (
          id INT AUTO_INCREMENT PRIMARY KEY,
          nombre VARCHAR(255),
          software VARCHAR(50), -- Puede ser 'Java' o 'Bedrock'
          version VARCHAR(20) -- Puede ser '1.20.4' o '1.18.2'
        );"

        mysql -u usuario -pusuario -D smai -e "CREATE TABLE IF NOT EXISTS usuarios_servidores (
          id INT AUTO_INCREMENT PRIMARY KEY,
          id_usuario INT,
          id_servidor INT,
          fecha_entrada TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
          FOREIGN KEY (id_usuario) REFERENCES usuarios(id),
          FOREIGN KEY (id_servidor) REFERENCES servidores(id)
        );"
      become: yes
